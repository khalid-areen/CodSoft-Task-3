<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Link to the Bootstrap CSS library using a CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <!-- Calculator Section -->

    <h1 class="text-center">CALCULATOR</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div id="main">
        <!-- Row for the input field -->
        <div class="row">
          <input class="input" type="text" />
        </div>

        <!-- Rows for calculator buttons -->
        <div class="row">
          <button style="background-color: #0077ff;" class="button">Del</button>
          <button style="background-color: #0077ff;" class="button">√</button>
          <button style="background-color: #0077ff;" class="button">%</button>
          <button style="background-color: red;" class="button">C</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button style="background-color: #0077ff;" class="button">÷</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button style="background-color: #0077ff;" class="button">×</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button style="background-color: #0077ff;" class="button">-</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
          <button style="background-color: #0077ff;" class="button">+</button>
        </div>
      </div>
    </div>

    <!-- JavaScript file for calculator functionality -->

    <script src="./assets/JS/scripts.js"></script>

  </body>
</html>
